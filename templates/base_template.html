<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/cowbull.css') }}?v=0.1.2" rel="stylesheet" media="screen">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="container">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
        <header id="header">{% block header %}{% endblock %}</header>
        <div id="controls">{% block controls %}{% endblock %}</div>
        <div id="game">{% block game %}{% endblock %}</div>
        <div id="instructions">{% block instructions %}{% endblock %}</div>
        <footer id="footer">{% block footer %}{% endblock %}</footer>
    </div>
</body>
</html>
