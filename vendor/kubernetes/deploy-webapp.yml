kind: Service
apiVersion: v1
metadata:
  name: webapp-svc
  labels:
    run: webapp
    app: webapp
    tier: frontend
spec:
  selector:
    app: webapp
    tier: frontend
  ports:
    - protocol: TCP
      targetPort: 5000
      port: 80
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 3
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: webapp
        run: webapp
        tier: frontend
    spec:
      containers:
      - name: webapp
        image: dsanderscan/webapp_v5:latest
        resources:
          requests:
            cpu: '0.1'
            memory: 40Mi
        env:
        - name: LOGGING_LEVEL
          value: "10"
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 5000
