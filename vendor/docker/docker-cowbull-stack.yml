version: '3.7'

networks:
  frontend_web:
    external: true
  i_cowbull_network:

services:
  redis:
    image: 'redis:latest'
    # deploy:
    #   placement:
    #     constraints: [node.role == worker]
    networks:
      - i_cowbull_network

  cowbull_svc:
    image: 'dsanderscan/cowbull:1.0.172'
    depends_on:
      - redis
    deploy:
      replicas: 5
      # placement:
      #   constraints: [node.role == worker]
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
    environment:
      - LOGGING_LEVEL=10
      - 'PERSISTER={"engine_name": "redis", "parameters": {"host": "redis", "port": 6379, "db": 0}}'
    networks:
      - i_cowbull_network

  cowbull_webapp:
    depends_on:
      - cowbull_svc
    image: 'dsanderscan/cowbull_webapp:1.0.168'
    deploy:
      replicas: 3
      restart_policy:
        condition: any
      # placement:
      #   constraints: [node.role == worker]
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      labels:
        traefik.enable: "true"
        traefik.docker.network: frontend_web
        traefik.frontend.rule: "Host: cowbull"
        traefik.port: 8080
        traefik.backend: "backend-cowbull-webapp-docker"
        traefik.weight: 1
    environment:
      - COWBULL_SERVER=cowbull_svc
      - COWBULL_PORT=8080
      - COWBULL_VERSION=v1
      - BUILD_NUMBER=1.0.172-168-STACK
      - COWBULL_ENVIRONMENT=Swarm
    networks:
      - frontend_web
      - i_cowbull_network

  cowbull_webapp_g:
    image: 'dsanderscan/cowbull_webapp:1.0.136'
    depends_on:
      - cowbull_svc
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      # placement:
      #   constraints: [node.role == worker]
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      labels:
        traefik.enable: "true"
        traefik.docker.network: frontend_web
        traefik.frontend.rule: "Host: cowbull"
        traefik.port: 8080
        traefik.backend: "backend-cowbull-webapp-docker"
        traefik.weight: 1
    environment:
      - COWBULL_SERVER=cowbull_svc
      - COWBULL_PORT=8080
      - COWBULL_VERSION=v1
      - BUILD_NUMBER=1.0.172-136-STACK
      - NAVBAR_COLOUR=bg-success
      - COWBULL_ENVIRONMENT=Swarm
    networks:
      - frontend_web
      - i_cowbull_network
