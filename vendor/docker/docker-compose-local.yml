version: '2'

services:
  webapp_redis:
    image: 'redis:latest'
    networks:
      - webapp_cowbull_network
    restart: always
  webapp_cowbull_svc:
    image: 'dsanderscan/cowbull:1.0.172'
    depends_on:
      - webapp_redis
    environment:
      - LOGGING_LEVEL=10
      - 'PERSISTER={"engine_name": "webapp_redis", "parameters": {"host": "redis", "port": 6379, "db": 0}}'
    networks:
      - webapp_cowbull_network
    restart: always
  webapp_cowbull_webapp:
    build:
      context: ../../
      dockerfile: vendor/docker/Dockerfile
    depends_on:
      - webapp_cowbull_svc
    ports:
      - 9080:8080
    environment:
      - COWBULL_SERVER=webapp_cowbull_svc
      - COWBULL_PORT=8080
      - COWBULL_VERSION=v1
      - BUILD_NUMBER=1.0.172-COMPOSE
      - COWBULL_ENVIRONMENT=--LOCAL--
    networks:
      - webapp_cowbull_network
networks:
  webapp_cowbull_network:
