scrape_configs:
- job_name: cadvisor
  scrape_interval: 5s
  static_configs:
  - targets:
    - cadvisor:8080
- job_name: traefik
  scrape_interval: 5s
  static_configs:
  - targets:
    - traefik:8080
- job_name: node
  scrape_interval: 5s
  static_configs:
  - targets:
    - node-exporter:9100
- job_name: docker
  scrape_interval: 5s
  static_configs:
  - targets: ["192.168.99.100:9323","192.168.99.101:9323","192.168.99.102:9323"]