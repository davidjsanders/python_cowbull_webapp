version: '3'

services:
  visualizer:
    image: dockersamples/visualizer:stable
    depends_on:
      - webapp
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:visual"
    networks:
      - traefik-net
  traefik:
    image: traefik
    command: --web \
      --docker \
      --docker.swarmmode \
      --docker.domain=traefik \
      --docker.watch \
      --logLevel=DEBUG
    networks:
      - traefik-net
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    deploy:
      replicas: 3
      placement:
        constraints: [node.role==manager]
  redis:
    image: 'redis:latest'
    depends_on:
      - traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.2"
          memory: 200M
    networks:
      - traefik-net
  app_srv:
    image: 'dsanderscan/cowbull:1.0.172'
    depends_on:
      - redis
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.2"
          memory: 200M
    environment:
      - LOGGING_LEVEL=10
      - 'PERSISTER={"engine_name": "redis", "parameters": {"host": "redis", "port": 6379, "db": 0}}'
    networks:
      - traefik-net
  webapp:
    image: 'dsanderscan/cowbull_webapp:1.0.135'
    depends_on:
      - app_srv
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.2"
          memory: 200M
      labels:
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:cowbull"
    environment:
      - COWBULL_SERVER=app_srv
      - COWBULL_PORT=8080
      - COWBULL_VERSION=v1
      - BUILD_NUMBER=1.0.172-COMPOSE
      - COWBULL_ENVIRONMENT=docker-stack
    networks:
      - traefik-net
networks:
  traefik-net:
