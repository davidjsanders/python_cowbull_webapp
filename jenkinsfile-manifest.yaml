metadata:
  labels:
    app: jenkins-cowbull-webapp-images
spec:
  containers:
  - image: k8s-master:32080/dsanders/cowbull:19.08.40
    envFrom:
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - /cowbull/healthcheck/liveness.sh
      initialDelaySeconds: 15
      periodSeconds: 15
    name: cowbull-svc
    resources:
      limits:
        memory: "200Mi"
        cpu: "1"
      requests:
        memory: "100Mi"
        cpu: "0.2"
